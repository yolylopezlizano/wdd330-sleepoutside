<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="home-page">

    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="product-categories">
        <h2>Shop by Category</h2>

        <div class="categories-container">

          <a href="/product_listing/index.html?category=tents" class="category-item">
            <img src="./images/categories/tents.svg" alt="Tents" />
            <p>Tents</p>
          </a>

          <a href="/product_listing/index.html?category=backpacks" class="category-item">
            <img src="./images/categories/backpacks.svg" alt="Backpacks" />
            <p>Backpacks</p>
          </a>

          <a href="/product_listing/index.html?category=sleeping-bags" class="category-item">
            <img src="./images/categories/sleeping-bags.svg" alt="Sleeping Bags" />
            <p>Sleeping Bags</p>
          </a>

          <a href="/product_listing/index.html?category=hammocks" class="category-item">
            <img src="./images/categories/hammocks.svg" alt="Hammocks" />
            <p>Hammocks</p>
          </a>

        </div>
      </section>

      <script type="module" src="./js/main.js"></script>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
